version: 2
jobs:
  build:
    machine:
      pre:
        - sudo apt-get install texlive-xetex
    steps:
      - checkout
      - run:
          name: Install Texlive
          command: 'sudo apt update && sudo apt install texlive texlive-xetex texlive-fonts-extra texlive-latex-extra texlive-plain-extra'
      - run: make info pdf

      - store_artifacts:
          path: /tmp/artifacts
